        var submeter = $('#sub').hide();

        $(submeter).on(() => {
            if (selecionado) {

        })

        desmarcarOpcoes();
        $(document).find('[id^=opcao]').map((index, opcao) => {

                desmarcarOpcoes();
                $(`#marcado_${(index + 1)}`).show();
